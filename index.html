<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubfolio-by Arzu</title>
  <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="background-wrapper">
    <div class="overlay"></div> 
 
    <div class="container">
        <header class="header">
            <div class="left-section">
              <div class="logo hover-this">
                <img src="./assets/images/Logo-light.svg" alt="Logo">
              </div>
          
              <div class="nav-wrapper">
                <nav>
                  <a href="#" class="hover-this"><span>Home</span></a>
                  <a href="#" class="hover-this"><span>Studio</span></a>
                  <a href="#" class="hover-this"><span>Works</span></a>
                  <a href="#" class="hover-this"><span>News</span></a>
                  <div class="cursor"></div>
                </nav>
              </div>
            </div>
          
            <div class="right-section">
                <button class="start-project hover-this">
                    <a href="#">Start Project
                      <img src="./assets/icons/arrow-top-right (1).svg" alt="">
                    </a>
                  </button>
                  <div class="menu hover-this">
                    <i class="fa-solid fa-align-right"></i>
                  </div>

                  <div class="full-menu">
                    <div class="close-btn hover-this">
                      <i class="fas fa-times"></i>
                    </div>
                    <div class="menu-left">
                      <nav class="menu-links">
                        <a href="#">Home</a>
                        <a href="#">Pages</a>
                        <a href="#">Portfolio</a>
                        <a href="#">Blog</a>
                        <a href="#">Contact Us</a>
                      </nav>
                    </div>
                    <div class="menu-right">
                      <div class="menu-info">
                        <h3>Contact Info</h3>
                        <p>Email: example@email.com</p>
                        <p>Phone: +994 50 123 45 67</p>
                        <div class="socials">
                          <a href="#"><i class="fab fa-facebook-f"></i></a>
                          <a href="#"><i class="fab fa-instagram"></i></a>
                          <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>
          </header>
          

      <section class="hero">
        <div class="hero-content">
            <h1>We create award winning</h1>
        </div>
      </section>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
